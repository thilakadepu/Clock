<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-container">
      <div class="title">CLOCK</div>
    </div>
    <div class="clock-container">
      <div class="circle">
        <div class="seconds-hand seconds-hand-js"></div>
        <div class="minutes-hand minutes-hand-js"></div>
        <div class="hours-hand hours-hand-js"></div>
        <div class="clock-12-number">12</div>
        <div class="clock-11-number">11</div>
        <div class="clock-10-number">10</div>
        <div class="clock-9-number">9</div>
        <div class="clock-8-number">8</div>
        <div class="clock-7-number">7</div>
        <div class="clock-6-number">6</div>
        <div class="clock-5-number">5</div>
        <div class="clock-4-number">4</div>
        <div class="clock-3-number">3</div>
        <div class="clock-2-number">2</div>
        <div class="clock-1-number">1</div>
        <h1 class="center-dot">.</h1>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
